<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <h1 style="text-align: center">Life Insurance Calculator</h1>
    <input type="number" id="ageNumber" placeholder="Enter your age" />
    <button id="calcButton">Calculate</button>
    <button id="clearButton">Clear</button>

    <p id="rateDisplay" style="display: none"></p>

    <!-- Optional JavaScript; choose one of the two! -- />

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#calcButton').click(function () {
          let age = $('#ageNumber').val();
          let result = 5 * age + 300;
          $('#rateDisplay')
            .text('Your Life Insurance Rate is ' + Number(result))
            .fadeIn(1000);
        });
        $('#clearButton').click(function () {
          $('#rateDisplay').fadeOut(1000, function () {
            $('#ageNumber').val('');
            $('#rateDisplay').empty();
          });
        });
      });
    </script>
  </body>
</html>
